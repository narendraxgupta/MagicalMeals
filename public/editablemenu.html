  </head>
  <body>
    <div class="navbarwrapper"></div>
    <section id="menu" class="menu">
      <div class="container" data-aos="fade-up">
        <div class="section-header">
          <button class="btn btn-primary additembtn btn-lg">Add Item</button>
        </div>

        <ul
          class="nav nav-tabs d-flex justify-content-center"
          data-aos="fade-up"
          data-aos-delay="200"
        >
          <li class="nav-item">
            <a
              class="nav-link active show"
              data-bs-toggle="tab"
              data-bs-target="#menu-north-indian"
            >
              <h4>North-Indian</h4>
            </a>
          </li>
          <!-- End tab nav item -->

          <li class="nav-item">
            <a
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#menu-south-indian"
            >
              <h4>South-Indian</h4> </a
            ><!-- End tab nav item -->
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#menu-chinese"
            >
              <h4>Chinese</h4>
            </a>
          </li>
          <!-- End tab nav item -->

          <li class="nav-item">
            <a
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#menu-drinks"
            >
              <h4>Drinks</h4>
            </a>
          </li>
          <!-- End tab nav item -->
          <li class="nav-item">
            <a
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#menu-ice-cream"
            >
              <h4>Ice-Cream</h4>
            </a>
          </li>
          <!-- End tab nav item -->
        </ul>

        <div class="tab-content" data-aos="fade-up" data-aos-delay="300">
          <div class="tab-pane fade active show menu-north-indian" id="menu-north-indian">
            <div class="tab-header text-center">
              <p>Menu</p>
              <h3>North-Indian</h3>
            </div>
            <div class="row gy-5"></div>
          </div>

          <div class="tab-pane fade menu-south-indian" id="menu-south-indian">
            <div class="tab-header text-center">
              <p>Menu</p>
              <h3>South-Indian</h3>
            </div>

            <div class="row gy-5"></div>
          </div>

          <div class="tab-pane fade menu-chinese" id="menu-chinese">
            <div class="tab-header text-center">
              <p>Menu</p>
              <h3>Chinese</h3>
            </div>

            <div class="row gy-5"></div>
          </div>

          <div class="tab-pane fade menu-drinks" id="menu-drinks">
            <div class="tab-header text-center">
              <p>Menu</p>
              <h3>Drinks</h3>
            </div>

            <div class="row gy-5"></div>
          </div>

          <div class="tab-pane fade menu-ice-cream" id="menu-ice-cream">
            <div class="tab-header text-center">
              <p>Menu</p>
              <h3>Ice-Cream</h3>
            </div>

            <div class="row gy-5"></div>
          </div>
        </div>
      </div>
    </section>

    <form action="/menu/updateItemImage" style="display:none;" enctype="multipart/form-data" class="itemimageupdateform">
      <input type="text" name="id" class="id" value="id">
      <input type="text" name="category" class="category" value="category">
      <input type="file" name="image" id="image" accept="image/">
      <button type="submit">submit</button>
    </form>

    <div class="footerwrapper"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var navbarElement = document.querySelector(".navbarwrapper");
        navbarElement.innerHTML = `
          ${navbar()}
          ${loginmodal()}
          ${additemmodal()}
      `;

        var footerElement = document.querySelector(".footerwrapper");
        footerElement.innerHTML = `
          ${footer()}
        `;
      });
    </script>
    <link href="/assets/css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/css/menu.css" />

    <link rel="stylesheet" href="/assets/css/footer.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
