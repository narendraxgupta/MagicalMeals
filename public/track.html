    <title>Track Your Order</title>
    <link rel="stylesheet" href="/assets/css/track.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="/assets/js/track.js"></script>
  </head>
  <body>
    <div class="navbarwrapper"></div>

    <div class="container tracker">
      <article class="card">
        <header class="card-header">My Orders / Tracking</header>
        <div class="card-body">
          <article class="card">
            <div class="card-body row">
              <div class="col">
                <strong>Estimated Delivery time:</strong> <br />02:30 PM<br/>01/01/2024 
              </div>
              <div class="col">
                <strong>Shipping To:</strong> <br />
                Your Address 
              </div>
              <div class="col">
                <strong>Status:</strong> <br />
                 In progress
              </div>
              
            </div>
          </article>
          <div class="track">
            <div class="step">
              <span class="icon"> <i class="fa fa-check"></i> </span>
              <span class="text">Order confirmed</span>
            </div>
            <div class="step">
              <span class="icon"> <i class="fa fa-user"></i> </span>
              <span class="text"> Picked by courier</span>
            </div>
            <div class="step">
              <span class="icon"> <i class="fa fa-truck"></i> </span>
              <span class="text"> On the way </span>
            </div>
            <div class="step">
              <span class="icon"> <i class="fa fa-box"></i> </span>
              <span class="text">Ready for pickup</span>
            </div>
          </div>
          <div class="mb-3">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d292.3564110496119!2d81.86748775213114!3d25.494855465109815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399ab587eabcd097%3A0xa40e3303a3199d11!2sChe-chi%20Restaurant!5e1!3m2!1sen!2sin!4v1710284119625!5m2!1sen!2sin"
              width="100%"
              height="450"
              style="border: 0; margin-top: 20px;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
         
      </article>
    </div>

    <div class="footerwrapper"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var navbarElement = document.querySelector(".navbarwrapper");
        navbarElement.innerHTML = `
              ${navbar()}
              ${loginmodal()}
          `;

        var footerElement = document.querySelector(".footerwrapper");
        footerElement.innerHTML = `
              ${footer()}
            `;
      });
    </script>
    <link href="/assets/css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/login.css" />

    />
