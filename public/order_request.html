  <body>
    <div class="navbarwrapper"></div>
    <div class="container-fluid mt-5 ownerrequestcontainer">
      <div class="container-fluid ownerheader">
        <h1 class="text-center display fw-bold">Order Requests</h1>
      </div>

      <div class="accordion" id="accordionRequests">
        <div class="accordion-item">
          <h2 class="accordion-header" id="newRequests">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseNewRequests"
              aria-expanded="true"
              aria-controls="collapseNewRequests"
            >
              New Requests
            </button>
          </h2>
          <div
            id="collapseNewRequests"
            class="accordion-collapse collapse show"
            aria-labelledby="newRequests"
          >
            <div class="accordion-body" id="newrequestaccordion">
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="acceptedRequests">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseAcceptedRequests"
              aria-expanded="true"
              aria-controls="collapseAcceptedRequests"
            >
              Accepted Requests
            </button>
          </h2>
          <div
            id="collapseAcceptedRequests"
            class="accordion-collapse collapse show"
            aria-labelledby="acceptedRequests"
          >
            <div class="accordion-body" id="acceptedrequestaccordion">
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="inProgressRequests">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseInProgressRequests"
              aria-expanded="true"
              aria-controls="collapseInProgressRequests"
            >
              In Progress Requests
            </button>
          </h2>
          <div
            id="collapseInProgressRequests"
            class="accordion-collapse collapse show"
            aria-labelledby="inProgressRequests"
          >
            <div class="accordion-body" id="inprogressrequestaccordion">
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="onthewayRequests">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseonthewayRequests"
              aria-expanded="true"
              aria-controls="collapseonthewayRequests"
            >
              On the Way Requests
            </button>
          </h2>
          <div
            id="collapseonthewayRequests"
            class="accordion-collapse collapse show"
            aria-labelledby="onthewayRequests"
          >
            <div class="accordion-body" id="onthewayrequestaccordion">
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="cancellationRequests">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseCancellationRequests"
              aria-expanded="true"
              aria-controls="collapseCancellationRequests"
            >
              Cancellation Requests
            </button>
          </h2>
          <div
            id="collapseCancellationRequests"
            class="accordion-collapse collapse show"
            aria-labelledby="cancellationRequests"
          >
            <div class="accordion-body" id="cancellationrequestaccordion">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footerwrapper"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var navbarElement = document.querySelector(".navbarwrapper");
        navbarElement.innerHTML = `
          ${navbar()}
          ${loginmodal()}
      `;

        var footerElement = document.querySelector(".footerwrapper");
        footerElement.innerHTML = `
          ${footer()}
        `;
      });
    </script>
