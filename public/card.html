<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />
   <link href="/assets/img/restaurant.png" rel="icon" />
    <!-- ... (head elements) ... -->
    <script src="/components/nav.js"></script>
    <script src="/components/feedback.js"></script>
    <script src="/components/contact.js"></script>
    <script src="/components/footer.js"></script>
    <script src="/components/loginmodal.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Julius+Sans+One"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Payment</title>
    <link rel="stylesheet" href="/assets/css/card.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="/assets/js/card.js"></script>
  </head>
  <body>
    <div class="navbarwrapper"></div>

    <div class="container-fluid px-0 card-main-container" id="bg-div">
      <div class="row justify-content-center">
        <div class="col-lg-9 col-12">
          <div class="card card0">
            <div class="d-flex" id="wrapper">
              <!-- Sidebar -->
              <div class="bg-light border-right" id="sidebar-wrapper">
                <div class="sidebar-heading pt-5 pb-4">
                  <strong>PAY WITH</strong>
                </div>
                <div class="list-group list-group-flush">
                  <a
                    data-toggle="tab"
                    href="#"
                    id="tab3"
                    class="tabs list-group-item bg-light active1"
                  >
                    <div class="list-div my-2">
                      <div class="fa fa-qrcode"></div>
                      &nbsp;&nbsp;&nbsp; UPI / QR<span id="new-label">NEW</span>
                    </div>
                  </a>
                  <a
                    data-toggle="tab"
                    href="#"
                    id="tab1"
                    class="tabs list-group-item bg-light disabled"
                  >
                    <div class="list-div my-2">
                      <div class="fa fa-home"></div>
                      &nbsp;&nbsp; Internet Banking
                      <span id="new-label">Disabled</span>
                    </div>
                  </a>
                  <a
                    data-toggle="tab"
                    href="#"
                    id="tab2"
                    class="tabs list-group-item bg-light disabled"
                  >
                    <div class="list-div my-2">
                      <div class="fa fa-credit-card"></div>
                      &nbsp;&nbsp; Card<span id="new-label">Disabled</span>
                    </div>
                  </a>
                </div>
              </div>
              <!-- Page Content -->
              <div id="page-content-wrapper">
                <div class="row pt-3" id="border-btm">
                  <div class="col-4">
                    <button
                      class="btn btn-success mt-4 ml-3 mb-3"
                      id="menu-toggle"
                    >
                      <div class="bar4"></div>
                      <div class="bar4"></div>
                      <div class="bar4"></div>
                    </button>
                  </div>
                  <div class="col-8">
                    <div class="row justify-content-right">
                      <div class="col-12">
                        <p class="mb-0 mr-4 text-right">
                          Pay <span class="top-highlight pricetopay">Rs 100</span>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="text-center" id="test">Pay</div>
                </div>
                <div class="tab-content">
                  <div id="menu1" class="tab-pane">
                    <div class="row justify-content-center">
                      <div class="col-11">
                        <div class="form-card">
                          <h3 class="mt-0 mb-4 text-center">
                            Enter bank details to pay
                          </h3>
                          <form onsubmit="event.preventDefault()">
                            <div class="row">
                              <div class="col-12">
                                <div class="input-group">
                                  <input
                                    type="text"
                                    id="bk_nm"
                                    placeholder="BBB Bank"
                                  />
                                  <label>BANK NAME</label>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-12">
                                <div class="input-group">
                                  <input
                                    type="text"
                                    name="ben_nm"
                                    id="ben-nm"
                                    placeholder="John Smith"
                                  />
                                  <label>BENEFICIARY NAME</label>
                                </div>
                              </div>
                              <div class="col-12">
                                <div class="input-group">
                                  <input
                                    type="text"
                                    name="scode"
                                    placeholder="ABCDAB1S"
                                    class="placeicon"
                                    minlength="8"
                                    maxlength="11"
                                  />
                                  <label>SWIFT CODE</label>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                <input
                                  type="submit"
                                  value="Pay $ 100"
                                  class="btn btn-success placeicon"
                                />
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="menu2" class="tab-pane">
                    <div class="row justify-content-center">
                      <div class="col-11">
                        <div class="form-card">
                          <h3 class="mt-0 mb-4 text-center">
                            Enter your card details to pay
                          </h3>
                          <form onsubmit="event.preventDefault()">
                            <div class="row">
                              <div class="col-12">
                                <div class="input-group">
                                  <input
                                    type="text"
                                    id="cr_no"
                                    placeholder="0000 0000 0000 0000"
                                    minlength="19"
                                    maxlength="19"
                                  />
                                  <label>CARD NUMBER</label>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-6">
                                <div class="input-group">
                                  <input
                                    type="text"
                                    name="exp"
                                    id="exp"
                                    placeholder="MM/YY"
                                    minlength="5"
                                    maxlength="5"
                                  />
                                  <label>CARD EXPIRY</label>
                                </div>
                              </div>
                              <div class="col-6">
                                <div class="input-group">
                                  <input
                                    type="password"
                                    name="cvcpwd"
                                    placeholder="&#9679;&#9679;&#9679;"
                                    class="placeicon"
                                    minlength="3"
                                    maxlength="3"
                                  />
                                  <label>CVV</label>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                <input
                                  type="submit"
                                  value="Pay $ 100"
                                  class="btn btn-success placeicon"
                                />
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="menu3" class="tab-pane in active">
                    <div class="row justify-content-center">
                      <div class="col-11">
                        <h3 class="mt-0 mb-4 text-center">
                          Scan the QR code to pay
                        </h3>
                        <div class="row justify-content-center">
                          <div id="qr">
                            <img
                              src="/assets/img/qrcode.png"
                              width="200px"
                              height="200px"
                            />
                            <div class="row" style="margin-left: 40px">
                              <div class="col-12"></div>

                              <div class="input-group trans_idd">
                                <form>
                                  <div class="row">
                                    <div class="col-12">
                                      <div class="input-group">
                                        <input
                                          type="text"
                                          id="transactionId" 
                                          name="transactionid"
                                          placeholder="Enter Transaction Id"
                                          required
                                      />
                                      </div>
                                      <textarea 
                                          placeholder="Enter Full Address"
                                          name="address" 
                                          id="address" 
                                          cols="25" 
                                          rows="5" 
                                          style="border-radius: 10px;" 
                                          required
                                      ></textarea>

                                        
                                      </textarea>
                                    </div>
                                  </div>
                              
                                  <div class="row">
                                    <div class="col-md-12">
                                      <input
                                        type="submit"
                                        value="Proceed"
                                        class="btn btn-success placeicon"
                                      />
                                    </div>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footerwrapper"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var navbarElement = document.querySelector(".navbarwrapper");
        navbarElement.innerHTML = `
            ${navbar()}
            ${loginmodal()}
        `;

        var footerElement = document.querySelector(".footerwrapper");
        footerElement.innerHTML = `
            ${footer()}
          `;
      });
    </script>
    <link href="/assets/css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/contact.css" />
    <link rel="stylesheet" href="/assets/css/feedback.css" />
    <link rel="stylesheet" href="/assets/css/hero.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/css/menu.css" />
    <link rel="stylesheet" href="/assets/css/nav.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/congrats.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    <script src="/assets/js/login.js"></script>
    <script src="/assets/js/herobanner.js"></script>
    
  </body>
</html>
