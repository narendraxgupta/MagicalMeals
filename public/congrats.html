<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />

  <link href="/assets/img/restaurant.png" rel="icon" />


    <script src="/components/nav.js"></script>
    <script src="/components/footer.js"></script>
    <script src="/components/loginmodal.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Julius+Sans+One"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/assets/js/congrats.js"></script>
    <title>Congrats</title>
  </head>
  <body>
    <div class="navbarwrapper"></div>

    <div class="contain">
      <div class="congrats">
        <h1>Congrat<span class="hide">ulation</span>s!</h1>
        <div class="done">
          <svg
            version="1.1"
            id="tick"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 37 37"
            style="enable-background: new 0 0 37 37"
            xml:space="preserve"
          >
            <path
              class="circ path"
              style="
                fill: rgb(13, 108, 249);
                stroke: #0e4bcf;
                stroke-width: 3;
                stroke-linejoin: round;
                stroke-miterlimit: 10;
              "
              d="
    M30.5,6.5L30.5,6.5c6.6,6.6,6.6,17.4,0,24l0,0c-6.6,6.6-17.4,6.6-24,0l0,0c-6.6-6.6-6.6-17.4,0-24l0,0C13.1-0.2,23.9-0.2,30.5,6.5z"
            />
            <polyline
              class="tick path"
              style="
                fill: none;
                stroke: #fff;
                stroke-width: 3;
                stroke-linejoin: round;
                stroke-miterlimit: 10;
              "
              points="
    11.6,20 15.9,24.2 26.4,13.8 "
            />
          </svg>
        </div>

        <div class="text">
          <p>You order has been placed successfully.</p>
        </div>
        <a class="trackorderbtn"
          ><button class="button">
            <h5 class="link">Track Order</h5>
          </button></a
        >
        <a href="/" class=""
          ><button class="button">
            <h5 class="link">Return Home</h5>
          </button></a
        >
      </div>
    </div>

    <div class="footerwrapper"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var navbarElement = document.querySelector(".navbarwrapper");
        navbarElement.innerHTML = `
            ${navbar()}
            ${loginmodal()}
        `;

        var footerElement = document.querySelector(".footerwrapper");
        footerElement.innerHTML = `
            ${footer()}
          `;
      });
    </script>

    <script>
      document.querySelector('.trackorderbtn').addEventListener('click', function(){
        let url_params = new URLSearchParams(window.location.search);
        let id = url_params.get('id');
        window.location.href = `/order/track/?id=${id}`
      })
    </script>
    <link href="/assets/css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/css/nav.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/congrats.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    <script src="/assets/js/login.js"></script>
    <script src="/assets/js/herobanner.js"></script>
  </body>
</html>
